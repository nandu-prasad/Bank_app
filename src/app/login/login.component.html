<div class="row">
    <div class="col-4"></div>
    <div class=" col-4 text-center mt-5" id="container">
        <img src="../../assets/images/bank.png" alt="" width="270" height="150" class="mt-3">
        <h1 class="fw-bold">NATIONAL BANK</h1>
         <h6>{{aim}}</h6>
        <div class="mt-3">
        <input (change)="acnoChange($event)" type="text" name="lacno" id="login_acno" [placeholder]=   "accounts"
        >
    </div>
    <div class="mt-3">
        <input (change)="pswdChange($event)" type="password" name="lpswd" id="login_pswd" placeholder="Password">
    </div>
    <div class="mt-5">
        <button class="btn btn-primary" (click)="login()" type="submit">Login</button>
    </div>
    <div class="mt-3 mb-5">
        <a href="#" class="text-decoration-none ">Forgot password</a> or <a href="./signup.html" class="text-decoration-none ">Sign up</a>
    </div>
    </div>
    <div class="col-4"></div>
</div>
